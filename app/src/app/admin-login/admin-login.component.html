<h1>Kumoricon RPG Signups - Admin Login</h1>

<div>
<p-button label="Player Login" routerLink="/login"></p-button>
</div>
<div>
<p-button label="DM Login" routerLink="/dmlogin"></p-button>
</div>


<div>
    <input pInputText type="text" placeholder="Admin ID" [(ngModel)]="adminId" />
</div>
<div>
    <input pInputText type="password" placeholder="Password" [(ngModel)]="password" />
</div>
<p-button label="Login" (click)="handleLogin($event)" ></p-button>
